{% extends "layout.html" %}
{% block title %}Secret Santa - Timer{% endblock %}
{% block content %}


<h1>NO PEAKING, YOU NEED TO BE PATIENT, Santa's watching</h1>
<h2>Here is the Grinch for now</h2>
<img src="https://media.tenor.com/24PRiSZUd4QAAAAC/the-audacity-grinch.gif" alt="Grinch Meme" width="1000" height="600">
<a href="/" class="homeButton">Return to Home</a>
<a href="/send_email" class="sendEmail">Email Me The List</a>



<script>
    function goToHomePage() {
        window.location.href = "/"; // Change the URL to your home page route
    }
    // Set the target date and time for the reveal
    var revealDate; 
    function setRevealDate() {
        var inputDate = document.getElementById("revealDateInput").value;
        revealDate = new Date(inputDate).getTime();

        // Start the countdown timer with the new reveal date
        startCountdown();
    }
    

    // Update the countdown every 1 second
    function startCountdown() {
        var timerInterval = setInterval(function() {
            var now = new Date().getTime();
            var distance = revealDate - now;

            if (distance <= 0) {
                clearInterval(timerInterval);
                document.getElementById("timer").innerHTML = "Reveal time!";
                window.location.replace("/reveal2");
                return;
            }

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML =
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        }, 1000);
    }
</script>
{% endblock %}
